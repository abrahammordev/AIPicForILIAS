<!DOCTYPE html>
<html style="overflow: hidden">
<head>
    <link rel="stylesheet" type="text/css" href="{TEMPLATES_DIR}/css/aIPic_sheet.css" media="screen" />
</head>
<body>
<div style="width: 100%; display: flex;" class="{ALIGNMENT}">
    <div class='aipic_container' style="max-width: {SCALE_WRAPPER_WIDTH}px !important; height: auto;">
        <div id='{ID}' class='aipic_object' style="width: 100%; height: 100%; object-fit: contain; padding: 1rem;">
            <img src="{IMAGE_URL}" alt="{IMAGE_ALT}" style="width: 100%; height: 100%; transition: all 0.5s ease ; object-fit: contain; padding: 1rem;">
        </div>
    </div>
</div>
</body>
</html>
